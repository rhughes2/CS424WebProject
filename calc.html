<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffeine.me</title>
    <link rel="icon" href="/media/logo.jpg" type="image/icon type">
    <link rel="stylesheet" href="ani.css">
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 10;
        }

        nav a img {
            vertical-align: middle;
        }

        nav button {
            font-size: 14px;
            padding: 8px 12px;
            margin: 0 5px;
            /* background: #fff; */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        nav button:hover {
            background: #000;
            color: #fff;
        }

        .background-container {
            position: relative;
            height: 100vh;
        }

        .blur-background {
            filter: blur(8px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('media/c2.jpg') center center / cover no-repeat;
            z-index: -1;
        }

        main {
            padding: 100px 20px;
            color: lightgoldenrodyellow;
            text-align: center;
        }

        #dropdown-container {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            flex-direction: column; 
            gap: 15px;
            height: auto;
            max-height: 60vh;
            overflow-y: auto; 
            border: none;
            padding: 10px;
            background: transparent;
            border-radius: 8px;
        }

        #dropdown-container select {
            color: black; 
            background: transparent;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
        }

        .item-image {
            display: block;
            margin: 10px auto;
            width: 100px;
            height: 100px;
        }

        section {
            margin-top: 20px;
        }

        section button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            #dropdown-container {
                max-width: 90%; 
                max-height: 50vh;
                padding: 10px;
            }

            section button {
                font-size: 14px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            #dropdown-container {
                max-width: 95%; 
                max-height: 40vh; 
            }

            nav button {
                font-size: 12px;
                padding: 6px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="blur-background"></div>
        <nav>
            <a href="./index.html"><img src='media/logo.jpg' width="40" height="40"></a> 
            <a href="./index.html"><button>HOME</button></a>
        </nav>

        <main>
            <h2>Select Up To Five Drinks:</h2>
            <div id="dropdown-container"></div>
            <section>
                <button onclick="addDropdown()">Add Another Drink</button>
                <button onclick="goToResultsPage()">Go to Results Page</button>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
